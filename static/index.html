<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <title>Document</title>
</head>
<body id="body">
    <form action="">
        <p><input type="button" value="Traits" color="#73A353"  onclick="getTraitTypes()"></p>
        <p><input type="text" id="textTrait" placeholder="trait type: Background; Body; Face"> <span id="status"></span></p>
        <p><input type="button" value="New Trait" onclick="setNewTraitType()"></p>

        <p><input type="button" value="Title" onclick="getTraits()"></p>
        <p><input type="text" id="textTitleTrait" placeholder="trait type: Background; Body; Eyes"> <span id="status"></span></p>
        <p><input type="text" id="textTitleName" placeholder="trait name: Black; Zombie; Punk"> <span id="status"></span></p>
        <p><input type="text" id="textTitleProbaility"placeholder="probability: 1; 25; 88 (only integer num)"> <span id="status"></span></p>
        <p><input type="button" value="New Title" onclick="setNewTrait()"></p>

        <p><input type="button" value="Conflicts" onclick="getConflicts()"></p>
        <p><input type="text" id="textConflictTrait1" placeholder="trait 1 name: Black; ZombieBody; PunkFace"> <span id="status"></span></p>
        <p><input type="text" id="textConflictTrait2" placeholder="trait 2 name: BlackBody; PureFace; AristocratBody"> <span id="status"></span></p>
        <p><input type="text" id="textConflictTraitSubstitute" placeholder="trait substitute: 1 or 2"> <span id="status"></span></p>
        <p><input type="button" value="New Conflict" onclick="setNewConflict()"></p>

        <p><input type="button" value="UnconditionalMatch" onclick="getUnconditionalMatch()"></p>
        <p><input type="text" id="textUnconditionalMatchtTrait1" placeholder="trait: Black; ZombieBody; PunkFace"> <span id="status"></span></p>
        <p><input type="text" id="textUnconditionalMatchTrait2" placeholder="unconditional match: WhiteBody; ZombieFace; PunkBody"> <span id="status"></span></p>
        <p><input type="button" value="New UnconditionalMatch" onclick="setNewUnconditionalMatch()"></p>

        <!-- TODO: загрузка файлов на сервер --> 
        <!-- TODO: получить архив своих NFT -->


        <!-- TODO: кол-во роятли должно совпадать, в сумме должны давать 100% -->
        <p><input type="text" id="NFTamount" placeholder="Amount: 100; 1500; 5555"> <span id="status"></span></p> 
        <p><input type="text" id="NFTcollectionName" placeholder="Name: SomeName_1; SomeName_N"> <span id="status"></span></p> 

        <p><input type="button" value="New NFT collection" onclick="generateNFT()"></p>
    </form>

    <form >
        <input type="file" name="multiple_images" multiple id="uploadImg"  />
        <input type="button" value="Submit" onclick="uploadIMG()">
    </form>
    <form>
        <p><input type="text" id="textBundleMake"placeholder="Your bundle"> <span id="status"></span></p>
        <p><input type="button" value="Bundle make" onclick="bundleMake()"></p>
        <p><input type="button" value="Bandle download"  onclick="window.open ('/' + document.getElementById ('textBundleMake').value+'.zip')"></p>

    </form>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
